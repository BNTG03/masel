<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iklan Adsterra</title>
    <style>
        /* Styling umum untuk banner */
        .ad-container {
            margin: 20px auto;
            text-align: center;
        }

        /* Styling untuk iklan floating */
        .float-ad {
            position: fixed;
            z-index: 9000;
            width: 100%;
            max-width: 300px;
            background: transparent;
        }

        .float-ad-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .float-ad-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Styling close button */
        .close-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: #fff;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 780px) {
            .float-ad {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Popunder -->
    <div>
        <script type='text/javascript' src='//pl25196831.profitablecpmrate.com/13/8f/2e/138f2e73a6c5fcf0cc4134b9b05863af.js'></script>
